<ion-header>
  <ion-toolbar>
    <ion-title>
      CHE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="showData(contact)">
      <h2>{{contact.name}}</h2> 
      <p>{{contact.phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
